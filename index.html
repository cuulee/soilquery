<head> 
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <title>Soil Query</title> 
    <style type="text/css"> 
        #controls {
            width: 512px;
        }
        #controlToggle {
            padding-left: 1em;
        }
        #controlToggle li {
            list-style: none;
        }
    </style> 
    <script src="http://openlayers.org/api/OpenLayers.js"></script> 
    <script src="vectoredit.js"></script>
    <script type="text/javascript"></script> 
  </head> 
  <body onload="init()"> 
    <h1 id="title">Query soil data based on desired management boundaries</h1> 
    <div id="shortdesc">A demonstration of the ModifyFeature control for editing vector features.</div> 
    <div id="map" class="smallmap"></div> 
    <div id="controls"> 
        <ul id="controlToggle"> 
            <li> 
                <input type="radio" name="type" value="none" id="noneToggle"
                       onclick="toggleControl(this);" checked="checked" /> 
                <label for="noneToggle">navigate</label> 
            </li> 
            <li> 
                <input type="radio" name="type" value="polygon" id="polygonToggle" onclick="toggleControl(this);" /> 
                <label for="polygonToggle">draw polygon</label> 
            </li> 
            <li> 
                <input type="radio" name="type" value="modify" id="modifyToggle"
                       onclick="toggleControl(this);" /> 
                <label for="modifyToggle">modify feature</label> 
                <ul> 
                    <li> 
                        <input id="rotate" type="checkbox"
                               name="rotate" onchange="update()" /> 
                        <label for="rotate">allow rotation</label> 
                    </li> 
                    <li> 
                        <input id="resize" type="checkbox"
                               name="resize" onchange="update()" /> 
                        <label for="resize">allow resizing</label> 
                        (<input id="keepAspectRatio" type="checkbox"
                               name="keepAspectRatio" onchange="update()" checked="checked" /> 
                        <label for="keepAspectRatio">keep aspect ratio</label>)
                    </li> 
                    <li> 
                        <input id="drag" type="checkbox"
                               name="drag" onchange="update()" /> 
                        <label for="drag">allow dragging</label> 
                    </li> 
                </ul> 
            </li> 
        </ul> 
    </div> 
    <div id="sidebar"> 
         <div id="instructions_container"> 
             Instructions: <a href="#" id="instructions_link">hide</a> 
             <div id="instructions"> 
        Digitize a desired paddock on the background map. Edit the corners as needed.
             </div> 
             <br/> 
        </div> 
       <div style="height:500px"> 
           <div id="debug"></div> 
           <div id="chart"></div> 
           <div id="ag_summary"></div> 
           <div id="legend"></div> 
           <div id="download_csv"></div> 
       </div> 
    </div>
  </body>
